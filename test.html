<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study</title>
    <script type="text/javascript" charset="utf-8">
        function Map(){
            var obj = {};
            this.put = function(key ,value){
                obj[key] = value;
            }
            this.size = function(){
                var count = 0;
                for(var attr in obj){
                    count++;
                }
                return count;
            }
            this.get = function(key){
                if(obj[key]){
                    return obj[key]
                }
                else {
                    return null;
                }
            }
            this.remove = function(key){
                if(obj[key]){
                    delete obj[key];
                }
            }

            this.eachMap = function(fn){
                for(var attr in obj){
                    fn(attr, obj[attr]);
                }
            }
        }
        var m = new Map();
        m.put('01','abc');
        m.put('02',120);
        m.put('03',true);
        m.put('04',new Date());
        //m.remove('04');9*
     //   alert(m.get('04'));

      m.eachMap(function (key,value) {
         alert(key+":"+ value);
     })



    </script>
</head>
